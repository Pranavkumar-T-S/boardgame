<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardGame - SDL3 WebAssembly Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #4CAF50;
            margin: 0;
        }
        
        .header p {
            color: #cccccc;
            margin: 5px 0;
        }
        
        .game-container {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            background-color: #2a2a2a;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: fit-content;
        }
        
        canvas.emscripten {
            border: 1px solid #666;
            background-color: #000;
            display: block;
            width: 800px;
            height: 600px;
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 850px) {
            canvas.emscripten {
                width: calc(100vw - 60px);
                height: calc((100vw - 60px) * 0.75); /* Maintain 4:3 aspect ratio */
                max-height: 70vh;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            canvas.emscripten {
                width: calc(100vw - 40px);
                height: calc((100vw - 40px) * 0.75);
                max-height: 60vh;
            }
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
            color: #cccccc;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .progress {
            margin: 10px 0;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® BoardGame SDL3 Demo</h1>
        <p>Running SDL3 with WebAssembly</p>
    </div>
    
    <div class="game-container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="status" id="status">Loading...</div>
        </div>
        <canvas class="emscripten" id="canvas" width="800" height="600" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>
    
    <div class="controls">
        <p><strong>Controls:</strong></p>
        <p>â€¢ Watch the red rectangle bounce around the screen</p>
        <p>â€¢ Press <kbd>ESC</kbd> or close the browser tab to exit</p>
        <p>â€¢ The green rectangle stays in the center</p>
    </div>

    <script type='text/javascript'>
        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress-bar');
        var loadingElement = document.getElementById('loading');
        var canvasElement = document.getElementById('canvas');
        
        // Hide canvas initially
        canvasElement.style.display = 'none';
        
        var Module = {
            preRun: [],
            postRun: [],
            print: function(text) {
                console.log('stdout: ' + text);
            },
            printErr: function(text) {
                console.error('stderr: ' + text);
            },
            canvas: canvasElement,
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
                Module.setStatus.last.time = now;
                Module.setStatus.last.text = text;
                statusElement.innerHTML = text;
                
                if (m) {
                    var progress = parseInt(m[2]) / parseInt(m[4]) * 100;
                    progressElement.style.width = progress + '%';
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            },
            onRuntimeInitialized: function() {
                // Hide loading screen and show canvas
                loadingElement.classList.add('hidden');
                canvasElement.style.display = 'block';
                Module.setStatus('Ready! Game is running...');
                setTimeout(function() {
                    document.querySelector('.status').style.display = 'none';
                }, 2000);
            }
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            loadingElement.classList.remove('hidden');
            canvasElement.style.display = 'none';
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
